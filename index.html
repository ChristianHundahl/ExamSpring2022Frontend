<template data-id="page-about">
    <h2>Om denne opgave</h2>
    <p id="about-paragraph">Dette er en 3. semester eksamensopgave for datamatikerstudiet på KEA. Teamet er Tour de France, og opgaven tillader en klient at udføre simple CRUD-operationer for at administrere data om deltagerne på Touren 2022.</p>

</template>

<template data-id="page-riders">
    <h2>Ryttere</h2>
    <table class="table">
        <thead></thead>
        <tr>
            <th>Navn</th>
            <th>Alder</th>
            <th>Bjergkategori point</th>
            <th>Sprintkategori point</th>
            <th>Bedste tid</th>
            <th>Fjern rytter</th>
        </tr>
        <tbody id="rider-table-body"></tbody>
    </table>
</template>

<template data-id="page-add-edit-riders">
    <h2>Tilføj og rediger ryttere</h2>
    <p>Herfra kan du tilføje nye ryttere og redigere eksisterende.</p>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Navn" value="test4">
        <label for="name">Navn</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="age" placeholder="20" value="20">
        <label for="age">Alder</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="mountainPoints" placeholder="0" value="0">
        <label for="mountainPoints">Bjerg point</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="sprintPoints" placeholder="0" value="0">
        <label for="sprintPoints">Sprint point</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="bestTime" placeholder="12" value="12">
        <label for="bestTime">Bedste tid</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="team-id" placeholder="1" value="1">
        <label for="team-id">Hold</label>
    </div>

    <p id="rider-info"></p>
    <p id="error"></p>

    <button class="btn btn-primary" type="button" id="btn-add-rider">Tilføj</button>
</template>
